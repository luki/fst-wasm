<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>wasm wasm wasm</title>
      <script>
        fetch('small-factorial.wasm').then(response =>
          response.arrayBuffer()
        ).then(bytes =>
          WebAssembly.instantiate(bytes, {})
        ).then(results => {
          alert(results.instance.exports.factorial(5));
        });
      </script>
  </head>
</html>
